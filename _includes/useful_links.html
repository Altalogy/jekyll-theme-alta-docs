<div class="ad-useful-links">
  <div class="ad-useful-links__col">
    <ul>
      {% for link in site.links.useful %}
        <li>
          <a href="{{ link.url }}"><i class="{{ link.icon }}"></i> {{ link.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div class="ad-useful-links__col w-200">
    <ul>
      {% for link in site.links.repos %}
        <li>
          <a href="{{ link.url }}"><i class="{{ link.icon }}"></i> {{ link.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
